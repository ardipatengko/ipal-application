<div id="content">
    <h2> Ipal Category </h2>
    <mat-list>
        <mat-list-item class="listItem" *ngFor="let category of ipalCategoryList">
            <mat-icon mat-list-icon>folder</mat-icon>
            <a mat-button [routerLink]="[category.idCategory]">{{category.category}}</a>
        </mat-list-item>
    </mat-list>
  </div>
