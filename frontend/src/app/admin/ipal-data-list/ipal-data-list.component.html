<div id="content">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" style="width: 100%">
  </mat-form-field>
  <p>
    <button mat-raised-button routerLink="/admin/ipalForm" color="primary"> <mat-icon class="example-icon">add</mat-icon> Add Data  </button>
  </p>
  <table mat-table [dataSource]="ipalDataList" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="idIpalData">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idIpalData}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Longitude Column -->
    <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef> Longitude </th>
        <td mat-cell *matCellDef="let element"> {{element.longitude}} </td>
    </ng-container>

    <!-- Latitude Column -->
    <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef> Latitude </th>
        <td mat-cell *matCellDef="let element"> {{element.latitude}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef style="text-align:center"> Action </th>
        <td mat-cell *matCellDef="let element" style="text-align:center">
            <button mat-raised-button [routerLink]="[element.idIpalData]" color="primary"> <mat-icon class="example-icon">edit</mat-icon>Edit</button> &nbsp;
            <button mat-raised-button color="primary" (click)="delete(element)"> <mat-icon class="example-icon">delete</mat-icon>Delete</button>  &nbsp;
            <button mat-raised-button color="primary" (click)="viewDetail(element)"> <mat-icon class="example-icon">info</mat-icon>Detail</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="ipalDataColumns"></tr>
    <tr class="trow" mat-row *matRowDef="let row; columns: ipalDataColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
