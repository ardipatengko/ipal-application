<table mat-table [dataSource]="ipalDataList" class="mat-elevation-z8">
  <ng-container matColumnDef="bkmName">
    <th mat-header-cell *matHeaderCellDef> BKM Name </th>
    <td mat-cell *matCellDef="let element"> {{element.bkmName}}</td>
  </ng-container>

  <ng-container matColumnDef="district">
      <th mat-header-cell *matHeaderCellDef> District </th>
      <td mat-cell *matCellDef="let element"> {{element.district}}</td>
  </ng-container>

  <ng-container matColumnDef="province">
      <th mat-header-cell *matHeaderCellDef> Province </th>
      <td mat-cell *matCellDef="let element"> {{element.province}}</td>
  </ng-container>

  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ipalDataColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: ipalDataColumns;"></tr>
</table>
