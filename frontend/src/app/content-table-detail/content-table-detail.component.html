  <agm-map #gm [zoom]="12" [latitude]="latitude" [longitude]="longitude">
    <agm-marker *ngFor="let data of ipalDataList; let i = index">
      <agm-marker [latitude]="data.latitude" [longitude]="data.longitude"
        (mouseOver)="onMouseOver(infoWindow, gm) "
        [iconUrl]="data.pin_image">
        <agm-info-window [disableAutoPan]="false" #infoWindow>
          <div>
            <b>{{data.category}}</b> : {{data.name}}
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-marker>
  </agm-map>
